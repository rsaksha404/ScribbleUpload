<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribd Upload Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ðŸ“š Scribd Upload Clone</h1>
  </header>

  <main>
    <!-- AUTH SECTION -->
    <section id="auth-section">
      <div class="auth-container">
        <!-- REGISTER FORM -->
        <div class="auth-box">
          <h2>Register</h2>
          <form id="register-form" onsubmit="registerUser(event)">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- LOGIN FORM -->
        <div class="auth-box">
          <h2>Login</h2>
          <form id="login-form" onsubmit="loginUser(event)">
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </section>

    <!-- DASHBOARD SECTION -->
    <section id="dashboard" style="display:none;">
      <div class="dash-header">
        <h2>Welcome to your Dashboard</h2>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
      </div>

      <!-- FILE UPLOAD FORM -->
      <div class="upload-box">
        <h3>Upload Your File</h3>
        <form id="upload-form" onsubmit="uploadFile(event)">
          <input type="file" id="upload-file" required>
          <button type="submit">Upload</button>
        </form>
      </div>

      <!-- FILE LIST -->
      <div class="file-list-container">
        <h3>Your Uploaded Files</h3>
        <div id="file-list"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Made using HTML, CSS, JS & MongoDB</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
